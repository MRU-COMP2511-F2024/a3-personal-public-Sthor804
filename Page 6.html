    <title>Contact Us Form</title>

<body>
    <h1>Contact Us</h1>
    <form id="form_one" method="post" action="mailto:mkhan988@mtroyal.ca" >
        <!-- Salutation -->
        <label for="salutation">Salutation:</label>
        <select id="salutation" name="salutation" required>
            <option value="">Select</option>
            <option value="Mr">Mr.</option>
            <option value="Ms">Ms.</option>
            <option value="Dr">Dr.</option>
            <option value="Prof">Prof.</option>
        </select>

        <!-- First Name -->
        <dt><label for="First">First Name:</label></dt>
        <dd><input type="Name" id="First" name="First" required></dd>

        <!-- Last Name -->
        <dt><label for="lastName">Last Name:</label></dt>
        <dd><input type="text" id="lastName" name="lastName" required></dd>

        <!-- Phone Number -->
        <dt><label for="phone">Phone Number:</label></dt>
        <dd>
            <input type="tel" id="phone" name="phone" required placeholder="123-456-7890" 
                   pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></dd>

        <!-- Email -->
        <dt><label for="email">Email:</label></dt>
        <dd>
            <input type="email" id="email" name="email" required placeholder="example@example.com" 
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        </dd>

        <!-- Subject -->
        <dt><label for="subject">Subject:</label></dt>
        <dd><input type="text" id="subject" name="subject" required></dd>

        <!-- Message -->
        <dt><label for="body">Message /How can we improve:</label></dt>
        <dd><textarea id="body" name="body" rows="5" required></textarea></dd>
    </dl>

    <!-- Radio Buttons: Preferred Contact Method -->
    <fieldset>
        <legend>Preferred Contact Method</legend>
        <label><input type="radio" name="contactMethod" value="Email" required> Email</label>
        <label><input type="radio" name="contactMethod" value="Phone"> Phone</label>
    </fieldset>

    <!-- Checkboxes: Interests -->
    <fieldset>
        <legend>Interests</legend>
        <label><input type="checkbox" name="interests" value="Python"> Python</label>
        <label><input type="checkbox" name="interests" value="Java"> JavaScript</label>
        <label><input type="checkbox" name="interests" value="Other" required> Other</label>
        <dd><input type="text" id="otherInterest" name="otherInterest" placeholder="Please specify your other interest">
    </fieldset>

    <!-- Submit and Reset Buttons -->
    <input type="submit">
    <input type="reset">
</form>
